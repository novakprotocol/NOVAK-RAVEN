<!DOCTYPE html><html lang="en"><meta charset="utf-8"><title>Hash Demo</title>
<script>
async function run(){
 const d=new TextEncoder().encode("sample");
 for(const a of ["SHA-256","SHA-384","SHA-512"]){
  const h=await crypto.subtle.digest(a,d);
  console.log(a,Array.from(new Uint8Array(h)).map(b=>b.toString(16).padStart(2,"0")).join(""));
 }
}
run();
</script>
<body><h3>Open console for SHA-2 output</h3></body></html>
